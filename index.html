<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Platform â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="login">

  <div class="auth-wrapper">
    <div class="auth-card">

      <h1>Incident Platform</h1>
      <p class="subtitle">Real-time incident reporting</p>

      <!-- Tabs -->
      <div class="tabs">
        <button id="loginTab" class="active" onclick="showLogin()">Login</button>
        <button id="signupTab" onclick="showSignup()">Signup</button>
      </div>

      <!-- LOGIN -->
      <div id="loginForm">
        <input id="loginEmail" type="email" placeholder="Email" />
        <input id="loginPassword" type="password" placeholder="Password" />
        <button class="primary" onclick="login()">Login</button>

        <div class="divider">OR</div>

        <button class="google" onclick="googleLogin()">
          Continue with Google
        </button>
      </div>

      <!-- SIGNUP -->
      <div id="signupForm" class="hidden">
        <input id="signupEmail" type="email" placeholder="Email" />
        <input id="signupPassword" type="password" placeholder="Password" />
        <button class="primary" onclick="signup()">Create Account</button>
      </div>

    </div>
  </div>

  <script src="app.js"></script>

  <script>
    function showLogin() {
      loginForm.classList.remove("hidden");
      signupForm.classList.add("hidden");
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
    }

    function showSignup() {
      signupForm.classList.remove("hidden");
      loginForm.classList.add("hidden");
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
    }
  </script>

</body>
</html>
