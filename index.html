<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs (v10 modular) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
</head>

<body data-page="login">

  <!-- Background -->
  <div class="auth-bg"></div>

  <!-- Auth Card -->
  <div class="auth-card">

    <!-- Title -->
    <h1 class="app-title">Incident Platform</h1>
    <p class="app-subtitle">
      <span id="heroText"></span>
    </p>

    <!-- Tabs -->
    <div class="auth-tabs">
      <button id="loginTab" class="tab active">Login</button>
      <button id="signupTab" class="tab">Signup</button>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm" class="auth-form active">
      <input
        type="email"
        id="loginEmail"
        placeholder="Email"
        autocomplete="email"
        required
      />
      <input
        type="password"
        id="loginPassword"
        placeholder="Password"
        autocomplete="current-password"
        required
      />

      <button type="submit" class="primary-btn">
        Login
      </button>

      <div class="divider">OR</div>

      <button type="button" id="googleLoginBtn" class="google-btn">
        Continue with Google
      </button>
    </form>

    <!-- SIGNUP FORM -->
    <form id="signupForm" class="auth-form">
      <input
        type="text"
        id="signupName"
        placeholder="Full Name"
        autocomplete="name"
        required
      />
      <input
        type="email"
        id="signupEmail"
        placeholder="Email"
        autocomplete="email"
        required
      />
      <input
        type="password"
        id="signupPassword"
        placeholder="Password"
        autocomplete="new-password"
        required
      />

      <button type="submit" class="primary-btn">
        Create Account
      </button>
    </form>

    <!-- Message -->
    <p id="authMessage" class="auth-message"></p>

  </div>

  <!-- App Logic -->
  <script src="app.js"></script>

</body>
</html>
