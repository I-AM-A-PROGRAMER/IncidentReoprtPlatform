<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Platform â€“ Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs (MODULAR) -->
  <script type="module" src="app.js"></script>
</head>

<body data-page="login">

  <div class="login-bg"></div>

  <div class="login-wrapper">
    <div class="login-card">

      <h1>Incident Reporting Platform</h1>
      <p class="subtitle">Report incidents in real-time. Fast. Reliable.</p>

      <!-- INPUTS -->
      <input
        type="email"
        id="emailInput"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="passwordInput"
        placeholder="Password"
        required
      />

      <!-- ACTION BUTTONS -->
      <button class="btn primary" onclick="loginEmail()">
        Login
      </button>

      <button class="btn secondary" onclick="signupEmail()">
        Sign Up
      </button>

      <div class="or">OR</div>

      <button class="btn google" onclick="googleLogin()">
        Continue with Google
      </button>

    </div>
  </div>

</body>
</html>
