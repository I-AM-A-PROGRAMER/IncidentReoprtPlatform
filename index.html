<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Platform | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
</head>

<body data-page="login">
  <div class="auth-page">
    <div class="auth-card">
      <h1 class="title">Incident Platform</h1>
      <p class="subtitle">Real-time incident reporting</p>

      <div class="tab-switch">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Signup</button>
      </div>

      <!-- EMAIL -->
      <input
        type="email"
        id="email"
        placeholder="Email"
        autocomplete="email"
      />

      <!-- PASSWORD -->
      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
      />

      <!-- LOGIN -->
      <button id="loginBtn" class="primary-btn">Login</button>

      <!-- SIGNUP -->
      <button id="signupBtn" class="secondary-btn hidden">
        Create Account
      </button>

      <div class="divider">OR</div>

      <!-- GOOGLE SIGN IN -->
      <button id="googleBtn" class="google-btn">
        Continue with Google
      </button>

      <div id="authMsg" class="auth-msg"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
