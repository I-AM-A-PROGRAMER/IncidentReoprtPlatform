<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Platform â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase + App -->
  <script type="module" src="app.js"></script>
</head>

<body>

  <!-- BACKGROUND -->
  <div class="bg"></div>

  <!-- TOP BAR -->
  <header class="topbar">
    <h2 id="userWelcome">Hi</h2>
    <button class="btn danger" onclick="logout()">Logout</button>
  </header>

  <!-- HERO -->
  <section class="hero">
    <h1 id="heroTypingText"></h1>
    <button class="btn primary" onclick="openModal()">Report Incident</button>
  </section>

  <!-- USER DASHBOARD -->
  <section id="userDashboard">
    <h3>Your & Nearby Incidents</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>City</th>
            <th>Media</th>
            <th>Time</th>
            <th>Status</th>
            <th>Verified</th>
          </tr>
        </thead>
        <tbody id="userTable"></tbody>
      </table>
    </div>
  </section>

  <!-- ADMIN DASHBOARD -->
  <section id="adminPanel" class="hidden">
    <h3>Admin Controls</h3>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Type</th>
            <th>Description</th>
            <th>City</th>
            <th>Media</th>
            <th>Time</th>
            <th>Verify</th>
          </tr>
        </thead>
        <tbody id="adminTable"></tbody>
      </table>
    </div>
  </section>

  <!-- REPORT INCIDENT MODAL -->
  <div id="incidentModal" class="modal">
    <div class="modal-content">

      <h3>Report Incident</h3>

      <select id="incidentType">
        <option value="">Select Type</option>
        <option>Accident</option>
        <option>Fire</option>
        <option>Medical</option>
        <option>Infrastructure</option>
        <option>Public Safety</option>
        <option>Other</option>
      </select>

      <textarea
        id="incidentDesc"
        placeholder="Describe what happened"
      ></textarea>

      <select id="incidentState">
        <option value="">Select State</option>
        <option>Andhra Pradesh</option>
        <option>Arunachal Pradesh</option>
        <option>Assam</option>
        <option>Bihar</option>
        <option>Chhattisgarh</option>
        <option>Delhi</option>
        <option>Goa</option>
        <option>Gujarat</option>
        <option>Haryana</option>
        <option>Karnataka</option>
        <option>Kerala</option>
        <option>Madhya Pradesh</option>
        <option>Maharashtra</option>
        <option>Odisha</option>
        <option>Punjab</option>
        <option>Rajasthan</option>
        <option>Tamil Nadu</option>
        <option>Telangana</option>
        <option>Uttar Pradesh</option>
        <option>West Bengal</option>
      </select>

      <input
        type="text"
        id="incidentCity"
        placeholder="Enter City"
      />

      <input
        type="text"
        id="incidentAddress"
        placeholder="Enter Area / Landmark"
      />

      <input
        type="file"
        id="incidentFile"
        accept="image/*,video/*"
      />

      <p id="modalMsg" class="modal-msg"></p>

      <div class="modal-actions">
        <button class="btn primary" onclick="submitIncident()">Submit</button>
        <button class="btn secondary" onclick="closeModal()">Cancel</button>
      </div>

    </div>
  </div>

</body>
</html>
