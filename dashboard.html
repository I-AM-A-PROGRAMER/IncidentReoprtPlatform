<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Platform â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <link rel="stylesheet" href="style.css" />
</head>

<body data-page="dashboard">

<!-- TOP BAR -->
<div class="topbar">
  <div id="welcomeText">Hi, User</div>
  <button class="logout" onclick="logout()">Logout</button>
</div>

<!-- HERO -->
<div class="hero-card">
  <h2 id="heroText"></h2>
  <button class="primary" onclick="openModal()">Report Incident</button>
</div>

<!-- INCIDENTS -->
<div class="card">
  <h3>Your & Nearby Incidents</h3>

  <table>
    <thead>
      <tr>
        <th>Type</th>
        <th>Description</th>
        <th>City</th>
        <th>Media</th>
        <th>Time</th>
        <th>Status</th>
        <th>Verified</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="incidentTable"></tbody>
  </table>
</div>

<!-- ADMIN CONTROLS -->
<div class="card hidden" id="adminPanel">
  <h3>Admin Controls</h3>
  <p>You can verify, resolve or delete incidents.</p>
</div>

<!-- REPORT MODAL -->
<div class="modal hidden" id="incidentModal">
  <div class="modal-box">

    <h3>Report Incident</h3>

    <select id="incidentType">
      <option>Fire</option>
      <option>Accident</option>
      <option>Infrastructure</option>
      <option>Medical</option>
      <option>Other</option>
    </select>

    <textarea id="incidentDesc" placeholder="Describe what happened"></textarea>

    <select id="incidentState">
      <option value="">Select State</option>
      <option>Odisha</option>
      <option>Delhi</option>
      <option>Maharashtra</option>
      <option>Karnataka</option>
      <option>Tamil Nadu</option>
    </select>

    <input id="incidentCity" placeholder="City" />
    <input id="incidentAddress" placeholder="Exact location / landmark" />

    <input type="file" id="incidentFile" />

    <div class="modal-actions">
      <button class="primary" onclick="submitIncident()">Submit</button>
      <button onclick="closeModal()">Cancel</button>
    </div>

    <div id="modalMsg" class="muted"></div>

  </div>
</div>

<!-- TOAST -->
<div id="toast" class="toast hidden"></div>

<script src="app.js"></script>
</body>
</html>
