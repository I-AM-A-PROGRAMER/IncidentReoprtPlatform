<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Incident Platform â€“ Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-storage-compat.js"></script>
</head>

<body>

<div class="bg"></div>

<!-- ================= USER DASHBOARD ================= -->
<div id="userDashboard" class="dashboard hidden">

  <!-- Top Bar -->
  <div class="topbar">
    <div id="userWelcome">Hi</div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <!-- Hero -->
  <div class="hero">
    <h2 id="typingText"></h2>
    <button class="btn primary" onclick="openModal()">Report Incident</button>
  </div>

  <!-- Stats -->
  <div class="stats">
    <div class="stat">
      <p>Cases Registered</p>
      <h3 id="totalCases">0</h3>
    </div>
    <div class="stat">
      <p>Cases Resolved</p>
      <h3 id="resolvedCases">0</h3>
    </div>
  </div>

  <!-- Incidents Table -->
  <div class="table-card">
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Description</th>
          <th>Location</th>
          <th>Media</th>
          <th>Timestamp</th>
          <th>Status</th>
          <th>Verified</th>
        </tr>
      </thead>
      <tbody id="userTable"></tbody>
    </table>
  </div>
</div>

<!-- ================= ADMIN DASHBOARD ================= -->
<div id="adminDashboard" class="dashboard hidden">

  <div class="topbar admin">
    <div>Admin Panel</div>
    <button class="logout" onclick="logout()">Logout</button>
  </div>

  <div class="table-card">
    <h3>All Incidents</h3>
    <table>
      <thead>
        <tr>
          <th>Type</th>
          <th>Description</th>
          <th>Location</th>
          <th>Media</th>
          <th>Timestamp</th>
          <th>Status</th>
          <th>Verified</th>
        </tr>
      </thead>
      <tbody id="adminTable"></tbody>
    </table>
  </div>
</div>

<!-- ================= REPORT INCIDENT MODAL ================= -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Report Incident</h3>

    <select id="incidentType">
      <option>Accident</option>
      <option>Fire</option>
      <option>Medical</option>
      <option>Infrastructure</option>
      <option>Other</option>
    </select>

    <textarea id="incidentDesc" placeholder="Describe what happened"></textarea>

    <input id="incidentFile" type="file" accept="image/*,video/*" />

    <button class="btn primary" onclick="submitIncident()">Submit</button>
    <button class="btn" onclick="closeModal()">Cancel</button>

    <p id="modalMsg"></p>
  </div>
</div>

<!-- ================= MEDIA VIEWER ================= -->
<div id="viewer" class="modal">
  <div class="modal-content">
    <div id="viewerBody"></div>
    <button class="btn" onclick="closeViewer()">Close</button>
  </div>
</div>

<script src="app.js"></script>
</body>
</html>
